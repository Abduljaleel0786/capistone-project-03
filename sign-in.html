<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

</head>

<body>

    <section class="container-fluid px-3">

        <div class="d-lg-flex">

            <div class="d-flex flex-column min-vh-100 w-100 py-4 mx-auto me-lg-5" style="max-width: 416px">
                
                <header class="navbar px-0 pb-4 mt-n2 mt-sm-0 mb-2 mb-md-3 mb-lg-4">
                    <a class="d-flex align-items-center text-decoration-none text-black" href="./index.html" class="navbar-brand pt-0">
                        <span class="d-flex flex-shrink-0 text-primary me-2">
                            <img width="35px" class="img-fluid" src="./images/logo.png" alt="Logo"></span>
                            <h3>Cartzilla</h3>
                        </a>
                </header>

                <h1 class="h2 mt-auto">Welcome back</h1>
                <div class="nav fs-sm mb-4 fw-semi">
                    Don't have an account?
                    <a class="fw-medium ms-2  text-dark" href="./singn-up.html">Create an
                        account</a>
                </div>

                <div class="needs-validation" id="loginForm">
                    <div class="position-relative mb-4">
                        <input type="email" id="userEmail" class="form-control form-control-lg" placeholder="Email"
                            required="">
                        <div class="invalid-tooltip bg-transparent py-0">Enter a valid email address!</div>
                    </div>
                    <div class="mb-4">
                        <div class="password-toggle">
                            <input type="password" id="userPassword" class="form-control form-control-lg"
                                placeholder="Password" required="">
                            <div class="invalid-tooltip bg-transparent py-0">Password is incorrect!</div>
                            <label class="password-toggle-button fs-lg" aria-label="Show/hide password">
                                <input type="checkbox" class="btn-check">
                            </label>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check me-2">
                            <input type="checkbox" class="form-check-input" id="remember-30">
                            <label for="remember-30" class="form-check-label">Remember for 30 days</label>
                        </div>
                        <div class="nav">
                            <a class="text-dark text-decoration-none" href="">
                                <span class="fw-medium">Forgot password?</span>
                            </a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-danger w-100">Sign In</button>
                </div>

                <div class="d-flex align-items-center my-4">
                    <hr class="w-100 m-0">
                    <span class="text-body-emphasis fw-medium text-nowrap mx-4">or continue with</span>
                    <hr class="w-100 m-0">
                </div>

                <div class="d-flex flex-column flex-sm-row gap-3 pb-4 mb-3 mb-lg-4">
                    <button type="button" class="w-100 px-2 d-flex justify-content-center">
                        <iconify-icon icon="flowbite:facebook-solid" class="fw-bold create mt-1"></iconify-icon>Google
                    </button>
                    <button type="button" class="w-100 px-2 d-flex justify-content-center">
                        <iconify-icon icon="flowbite:facebook-solid" class="fw-bold create mt-1"></iconify-icon>Facebook
                    </button>
                    <button type="button" class="w-100 px-2 d-flex justify-content-center">
                        <iconify-icon icon="flowbite:facebook-solid" class="fw-bold create mt-1"></iconify-icon>Apple
                    </button>
                </div>

                <div class="mt-auto">
                    <div class="nav mb-4 create">
                        <a class="text-dark" href="#">Need help?</a>
                    </div>
                    <p class="mb-0">
                        Â© All rights reserved. Made by <span> <a class="text-dark text-decoration-none" href="">CreatexStudio</a></span>
                    </p>
                </div>

            </div>


            <div class="d-none d-lg-block w-100 py-4 ms-auto position-relative" style="max-width: 1034px">
                <div class="d-flex flex-column justify-content-end h-100 rounded-5 overflow-hidden">
                    <span class="position-relative top-0 start-0 w-100 h-100 d-none-dark"
                        style="background: linear-gradient(-90deg, #accbee 0%, #e7f0fd 100%)"></span>
                    <div class="ratio position-absolute top-0">
                    </div>
                    <img src="./images/account-cover.png"
                        class="z-2 mt-4 pt-4 ms-5 ps-3 position-absolute top-0 object-fit-cover" width="700px"
                        height="95%">
                </div>
                <span class="position-relative top-0 start-0 w-100 h-100 d-none d-block-dark"
                    style="background: linear-gradient(-90deg, #1b273a 0%, #1f2632 1)"></span>
            </div>


        </div>
       
    </section>

</body>

</html>
